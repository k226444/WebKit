name: C/C++ CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: macos-11

    steps:
    - uses: actions/checkout@v3
    - name: configure
      run: Tools/Scripts/build-webkit --debug
    
    - name: Archive production artifacts
      uses: actions/upload-artifact@v3
      with:
        name: make artifact
        path: WebKitBuild
